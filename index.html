<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Plant Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-seedling"></i> Rice Plant Disease Detection</h1>
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                <i class="fas fa-upload"></i> Choose an Image
            </label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>
        <button id="detectButton"><i class="fas fa-search"></i> Detect Disease</button>
        <img id="previewImage" src="" alt="Image Preview" style="display: none;">
        <div id="result" style="display: none;">
            <h2><i class="fas fa-diagnoses"></i> Result:</h2>
            <p id="diseaseName"></p>
            <h3><i class="fas fa-prescription-bottle-alt"></i> Recommended Treatment:</h3>
            <p id="treatment"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
